  <!-- DYNAMIC BASE HREF: Critical for GitHub Pages & Localhost compatibility -->
  <!-- This script auto-detects if the app is running in a subfolder (like /arbor-ui/) or root -->
  <script>
    (function() {
      // If we are on GitHub Pages (or any subpath deployment), use the repository name
      // otherwise (localhost), use root '/'
      var base = '/';
      var path = window.location.pathname;
      
      // Check if we are in a subdirectory (common in GitHub Pages)
      // Logic: If path contains more than just '/', take the first segment.
      if (path.length > 1 && path.lastIndexOf('/') !== 0) {
          // Extract the first segment: /arbor-ui/foo -> /arbor-ui/
          var segments = path.split('/').filter(p => p);
          if (segments.length > 0) {
              // Ensure we include the leading slash and trailing slash
              base = '/' + segments[0] + '/';
          }
      }
      
      // Override for specific known cases if needed, otherwise dynamic is best
      if (window.location.hostname.includes('github.io')) {
          // On GitHub Pages, pathname usually starts with /repo-name/
          // The logic above handles it, but let's be explicit via <base> tag injection
      }
      
      document.write('<base href="' + base + '">');
    })();
  </script>
