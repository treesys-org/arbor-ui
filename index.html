<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Arbor: Visual Knowledge Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  
  <!-- Optimization: Preconnect to CDNs -->
  <link rel="preconnect" href="https://esm.sh">

  <!-- Local CSS (Premium Engine - Replaces Tailwind) -->
  <link rel="stylesheet" href="./src/style.css">
  
  <style>
    /* NATIVE APP LOCK: Fixes the viewport to prevent swaying/rubber-banding */
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      width: 100%;
      height: 100%;
      position: fixed; /* Locks the body in place relative to the viewport */
      overflow: hidden; 
      overscroll-behavior: none; /* Disables pull-to-refresh/bounce effects */
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }
    
    /* ACCESSIBILITY & FOCUS MANAGEMENT */
    /* Remove default focus outline for mouse users */
    :focus:not(:focus-visible) {
      outline: none !important;
      box-shadow: none !important;
    }
    
    /* High-visibility focus ring ONLY for keyboard navigation */
    :focus-visible {
      outline: 2px solid #3b82f6; 
      outline-offset: 2px;
    }
    
    /* Web Component loading helper */
    :not(:defined) { display: none; }

    /* TREE VIEW STYLES */
    .tree-item.drag-over {
        background-color: #e0f2fe;
        border: 1px dashed #3b82f6;
    }
    .dark .tree-item.drag-over {
        background-color: #0c4a6e;
        border: 1px dashed #38bdf8;
    }
    .tree-item.dragging {
        opacity: 0.5;
    }
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-200 transition-colors duration-300">
  
  <div id="app" class="h-full w-full flex relative overflow-hidden">
     <!-- Sidebar -->
     <arbor-sidebar></arbor-sidebar>
     
     <main class="flex-1 relative flex flex-col h-full pt-16 md:pt-0">
        <!-- Graph Area -->
        <div class="w-full h-full absolute inset-0 z-10">
            <arbor-graph></arbor-graph>
        </div>
     </main>
     
     <!-- Content Panel (Slide over) -->
     <arbor-content></arbor-content>
     
     <!-- Construction Panel -->
     <arbor-construction-panel></arbor-construction-panel>

     <!-- Modals Container -->
     <arbor-modals></arbor-modals>
     
     <!-- Editor Modal -->
     <arbor-editor></arbor-editor>

     <!-- Sage (AI) Modal -->
     <arbor-sage></arbor-sage>

     <!-- Version Widget (Top Right, left of Progress) -->
     <arbor-version-widget></arbor-version-widget>

     <!-- Progress Widget (Top Right) -->
     <arbor-progress-widget></arbor-progress-widget>
  </div>

  <!-- Entry Point -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
