
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- ELECTRON SECURITY: Content-Security-Policy -->
  <!-- Added https://cdn.jsdelivr.net to worker-src to allow remote scripts in Web Workers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://js.puter.com blob:; worker-src 'self' blob: https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://avatars.githubusercontent.com https://raw.githubusercontent.com; connect-src 'self' https://raw.githubusercontent.com https://huggingface.co https://*.huggingface.co https://*.hf.co https://*.amazonaws.com https://*.cloudfront.net https://api.github.com http://127.0.0.1:11434 http://localhost:11434 https://cdn.jsdelivr.net blob: https://js.puter.com wss://*.puter.com https://api.puter.com;">
  
  <title>Arbor: Visual Knowledge Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
  
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://huggingface.co">

  <!-- STABLE IMPORT MAP: Uses the bundled browser version directly (Fixes "buffer is not defined") -->
  <script type="importmap">
  {
    "imports": {
      "@xenova/transformers": "https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"
    }
  }
  </script>

  <!-- Local CSS (Premium Engine - Replaces Tailwind) -->
  <link rel="stylesheet" href="./src/style.css">
  
  <style>
    /* NATIVE APP LOCK */
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow: hidden; 
      overscroll-behavior: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
    }
    
    /* FOCUS MANAGEMENT */
    :focus:not(:focus-visible) {
      outline: none !important;
      box-shadow: none !important;
    }
    
    :focus-visible {
      outline: 2px solid #3b82f6; 
      outline-offset: 2px;
    }
    
    :not(:defined) { display: none; }

    .tree-item.drag-over {
        background-color: #e0f2fe;
        border: 1px dashed #3b82f6;
    }
    .dark .tree-item.drag-over {
        background-color: #0c4a6e;
        border: 1px dashed #38bdf8;
    }
    .tree-item.dragging {
        opacity: 0.5;
    }
  </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-200 transition-colors duration-300">
  
  <div id="app" class="h-full w-full flex relative overflow-hidden">
     <!-- Sidebar -->
     <arbor-sidebar></arbor-sidebar>
     
     <main class="flex-1 relative flex flex-col h-full pt-16 md:pt-0">
        <!-- Graph Area -->
        <div class="w-full h-full absolute inset-0 z-10">
            <arbor-graph></arbor-graph>
        </div>
     </main>
     
     <!-- Content Panel -->
     <arbor-content></arbor-content>
     
     <!-- Construction Panel -->
     <arbor-construction-panel></arbor-construction-panel>

     <!-- Modals Container -->
     <arbor-modals></arbor-modals>
     
     <!-- Editor Modal -->
     <arbor-editor></arbor-editor>

     <!-- Sage (AI) Modal -->
     <arbor-sage></arbor-sage>

     <!-- Version Widget -->
     <arbor-version-widget></arbor-version-widget>

     <!-- Progress Widget -->
     <arbor-progress-widget></arbor-progress-widget>
  </div>

  <!-- Entry Point -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
