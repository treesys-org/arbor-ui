<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Arbor Academy</title>
  
  <!-- DYNAMIC BASE HREF: Critical for GitHub Pages & Localhost compatibility -->
  <script>
    (function() {
      var base = '/';
      var path = window.location.pathname;
      if (path.length > 1 && path.lastIndexOf('/') !== 0) {
          var segments = path.split('/').filter(p => p);
          if (segments.length > 0) {
              base = '/' + segments[0] + '/';
          }
      }
      document.write('<base href="' + base + '">');
    })();
  </script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    app-root {
      display: block;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Nunito', sans-serif;
    }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    .dark ::-webkit-scrollbar-thumb { background: #475569; }
    .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
    
    .initial-loader {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f9ff;
      color: #0369a1;
      font-family: sans-serif;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .error-console {
        display: none;
        margin-top: 20px;
        padding: 10px;
        background: #fee2e2;
        color: #b91c1c;
        border-radius: 8px;
        font-family: monospace;
        font-size: 12px;
        max-width: 80%;
        word-break: break-all;
    }
    @media (prefers-color-scheme: dark) {
      .initial-loader { background-color: #0f172a; color: #38bdf8; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/router": "https://esm.sh/@angular/router@^19.0.0?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^19.0.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^19.0.0?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^19.0.0?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^19.0.0?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^19.0.0?external=rxjs",
    "d3": "https://esm.sh/d3@^7.9.0?external=rxjs",
    "@angular/common/http": "https://esm.sh/@angular/common@^19.0.0/http?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root>
     <div id="app-loader" class="initial-loader">
        <div style="font-size: 40px; margin-bottom: 20px;">üå≥</div>
        <div style="font-weight: bold; letter-spacing: 1px;">CARGANDO ARBOR...</div>
        <div style="margin-top: 10px; font-size: 12px; opacity: 0.7">Versi√≥n v0.2 - Inicializando...</div>
        <div id="loader-error" class="error-console"></div>
     </div>
  </app-root>
  <script>
      // Failsafe: If Angular doesn't boot in 5 seconds, show error info
      setTimeout(() => {
          const loader = document.getElementById('app-loader');
          const errDiv = document.getElementById('loader-error');
          if (loader && document.querySelector('app-root').children.length > 0 && document.querySelector('app-root').firstChild === loader) {
              if (errDiv) {
                  errDiv.style.display = 'block';
                  errDiv.innerText = "Tiempo de espera agotado. Si esto persiste, comprueba la consola (F12) o verifica que tu importmap usa versiones v√°lidas.";
              }
          }
      }, 8000);
      
      window.addEventListener('error', function(e) {
          const errDiv = document.getElementById('loader-error');
          if (errDiv) {
              errDiv.style.display = 'block';
              errDiv.innerText = "Error cr√≠tico: " + e.message;
          }
      });
  </script>
</body>
</html>
