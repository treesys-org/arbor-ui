  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          }
        }
      }

  </script>

  <style>
    /* Critical CSS to ensure full height visibility independent of Tailwind */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    app-root {
      display: block;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Nunito', sans-serif;
    }
    /* Professional Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    /* Dark mode scrollbar */
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    /* Fallback loader styles */
    .initial-loader {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f9ff;
      color: #0369a1;
      font-family: sans-serif;
    }
    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background-color: #0f172a;
        color: #38bdf8;
      }
    }
  </style>
