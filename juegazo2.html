<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Nunito', sans-serif; }
        .card { perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; cursor: pointer; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 1rem; padding: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .card-front { background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 2.5rem; }
        
        .card-back { 
            background: #fff; 
            color: #1f2937; 
            transform: rotateY(180deg); 
            border: 3px solid #e5e7eb; 
            font-weight: 800; 
            font-size: 0.95rem;
            line-height: 1.1;
            overflow-y: hidden; 
            word-break: break-word;
            text-align: center;
        }
        
        .card.matched .card-back { background: #d1fae5; border-color: #10b981; color: #065f46; transform: rotateY(180deg) scale(0.95); transition: all 0.3s; }
        .card-back::-webkit-scrollbar { display: none; }
        
        .overlay { position: fixed; inset:0; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .hidden-fade { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen w-screen flex flex-col overflow-hidden">

    <!-- OVERLAYS -->
    <div id="start-menu" class="overlay bg-slate-50">
        <div class="text-center p-8">
            <div class="text-6xl mb-4">üß†</div>
            <h1 class="text-5xl font-black text-slate-800 mb-2">Memory Garden</h1>
            <p class="text-lg text-slate-500 mb-8 max-w-lg">Match the terms with their definitions to prove your knowledge and grow your garden!</p>
            <button id="start-button" class="px-10 py-4 bg-green-600 text-white text-2xl font-bold rounded-2xl shadow-lg hover:bg-green-500 transition-transform active:scale-95">Play</button>
        </div>
    </div>

    <div id="loader" class="overlay bg-white/95 hidden-fade">
        <div class="text-6xl mb-4 animate-bounce">üå±</div>
        <h2 class="text-2xl font-black text-slate-800">Growing Garden...</h2>
        <p id="loading-text" class="text-slate-500 mt-2 font-mono text-sm">Waiting for Arbor...</p>
    </div>

    <div id="win-screen" class="overlay bg-green-500/80 backdrop-blur-sm text-white hidden-fade">
        <div class="text-center p-8">
            <div class="text-8xl mb-4">üåª</div>
            <h1 class="text-6xl font-black mb-2">Garden Grown!</h1>
            <p class="text-xl mb-8">You successfully matched all the concepts.</p>
            <button id="play-again-button" class="px-10 py-4 bg-white text-green-700 text-2xl font-bold rounded-2xl shadow-lg hover:bg-green-50 transition-transform active:scale-95">Play Again</button>
        </div>
    </div>

    <!-- GAME UI (Initially Hidden) -->
    <div id="game-ui" class="flex flex-col h-full hidden">
        <div class="p-4 bg-white border-b border-slate-200 flex justify-between items-center shadow-sm z-10 shrink-0">
            <div class="flex items-center gap-2">
                <span class="text-2xl">üß†</span>
                <div>
                    <h2 class="font-black text-lg leading-none">Memory</h2>
                    <p id="lesson-title" class="text-xs text-slate-400 font-bold uppercase truncate max-w-[150px]">Loading...</p>
                </div>
            </div>
            <div class="flex gap-4 font-bold text-sm">
                <div class="bg-slate-100 px-3 py-1 rounded-lg">Moves: <span id="moves">0</span></div>
                <div class="bg-green-100 text-green-700 px-3 py-1 rounded-lg">Pairs: <span id="pairs">0/6</span></div>
            </div>
        </div>

        <div id="game-board" class="flex-1 p-4 grid grid-cols-3 md:grid-cols-4 gap-3 md:gap-4 max-w-5xl mx-auto w-full items-center justify-center content-center overflow-y-auto">
            <!-- Cards injected here -->
        </div>
    </div>

<script>
const App = {
    state: {},
    
    init: async () => {
        App.resetState();
        document.getElementById('start-menu').classList.add('hidden-fade');
        document.getElementById('win-screen').classList.add('hidden-fade');
        document.getElementById('game-ui').classList.remove('hidden');
        
        const loader = document.getElementById('loader');
        // Restore loader to its original state for retries
        loader.innerHTML = `
            <div class="text-6xl mb-4 animate-bounce">üå±</div>
            <h2 class="text-2xl font-black text-slate-800">Growing Garden...</h2>
            <p id="loading-text" class="text-slate-500 mt-2 font-mono text-sm">Waiting for Arbor...</p>
        `;
        loader.classList.remove('hidden-fade');

        if (!window.Arbor) {
            App.setLoading("Arbor SDK not found.");
            return;
        }

        App.setLoading("Reading Scroll...");
        const content = await App.fetchContent();
        
        if (!content || !content.text) {
            loader.innerHTML = `<div class="text-center p-8"><div class="text-6xl mb-4">üçÇ</div><h2 class="text-xl font-bold text-slate-800">No Content</h2><p class="text-slate-500">The module seems empty or failed to load.</p></div>`;
            return;
        }

        document.getElementById('lesson-title').innerText = content.title;

        App.setLoading("Asking the Sage...");
        const pairs = await App.generatePairs(content.text);
        
        if (!pairs) {
            loader.innerHTML = `
                <div class="text-center p-8">
                    <div class="text-6xl mb-4">ü¶â</div>
                    <h2 class="text-xl font-bold text-slate-800">AI Generation Failed</h2>
                    <p class="text-slate-500 mb-6">The Sage could not generate a memory game from this lesson's content.</p>
                    <button id="retry-button" class="px-6 py-2 bg-slate-200 text-slate-700 text-sm font-bold rounded-lg hover:bg-slate-300 active:scale-95 transition-transform">Try Again</button>
                </div>`;
            document.getElementById('retry-button').addEventListener('click', App.init);
            return;
        }
        
        App.setupBoard(pairs);
        loader.classList.add('hidden-fade');
    },

    resetState: () => {
        App.state = {
            cards: [],
            flipped: [],
            matched: [],
            moves: 0,
            locked: false
        };
        document.getElementById('moves').innerText = '0';
        document.getElementById('pairs').innerText = '0/6';
    },

    setLoading: (msg) => document.getElementById('loading-text').innerText = msg,

    generatePairs: async (text) => {
        const prompt = `
        Analyze this text: "${text.substring(0, 1500)}".
        Task: Extract 6 key concepts. For each, provide a 'term' and its corresponding 'definition'.
        Your response must be a valid JSON array of 6 objects, and nothing else.
        
        CRITICAL CONSTRAINTS:
        - The JSON must be an array of objects.
        - Each object must have a "term" key and a "def" key.
        - 'term' must be a noun or short concept (max 3 words).
        - 'def' must be a concise, accurate definition of the term (max 5 words).
        - The pairs MUST be directly related and derived from the text.
        
        JSON_FORMAT: [{"term": "string", "def": "string"}, ...]
        `;

        let responseText = ""; // Keep it in scope for error logging
        try {
            responseText = await window.Arbor.ai.chat([{ role: "user", content: prompt }]);
            
            // Regex to find the first JSON array in the response string.
            // It handles cases where there might be text before or after the array.
            const jsonMatch = responseText.match(/(\[[\s\S]*\])/);

            if (!jsonMatch) {
                throw new Error("AI response did not contain a valid JSON array structure.");
            }
            
            const jsonString = jsonMatch[0];
            const data = JSON.parse(jsonString);
            
            if (Array.isArray(data) && data.length >= 6) {
                // Sanitize content to prevent HTML injection
                const sanitizedData = data.map(item => ({
                    term: item.term ? String(item.term).replace(/<[^>]*>/g, '') : 'Error',
                    def: item.def ? String(item.def).replace(/<[^>]*>/g, '') : 'Error'
                }));
                return sanitizedData.slice(0, 6);
            }

            throw new Error("Parsed JSON is not a valid array of concepts.");
        } catch (e) {
            console.error("AI Error in generatePairs:", e.message);
            console.error("Raw AI response that caused error:", responseText);
            return null;
        }
    },

    setupBoard: (pairs) => {
        const cards = [];
        pairs.forEach((p, i) => {
            cards.push({ id: i, type: 'term', content: p.term, matchId: i });
            cards.push({ id: i, type: 'def', content: p.def, matchId: i });
        });
        
        App.state.cards = cards.sort(() => Math.random() - 0.5);
        
        const board = document.getElementById('game-board');
        board.innerHTML = App.state.cards.map((c, idx) => `
            <div class="card w-full h-24 md:h-32" onclick="App.flip(${idx})">
                <div class="card-inner" id="card-${idx}">
                    <div class="card-front">üåø</div>
                    <div class="card-back select-none">
                        <span class="${c.type==='term' ? 'text-green-700 text-lg' : 'text-slate-600'}">
                            ${c.content}
                        </span>
                    </div>
                </div>
            </div>
        `).join('');
    },

    flip: (idx) => {
        if(App.state.locked || App.state.flipped.includes(idx) || App.state.matched.includes(idx)) return;
        
        document.getElementById(`card-${idx}`).parentElement.classList.add('flipped');
        App.state.flipped.push(idx);
        
        if(App.state.flipped.length === 2) {
            App.state.moves++;
            document.getElementById('moves').innerText = App.state.moves;
            App.checkMatch();
        }
    },

    checkMatch: () => {
        App.state.locked = true;
        const [idx1, idx2] = App.state.flipped;
        const c1 = App.state.cards[idx1];
        const c2 = App.state.cards[idx2];
        
        if(c1.matchId === c2.matchId) {
            App.state.matched.push(idx1, idx2);
            App.state.flipped = [];
            App.state.locked = false;
            
            document.getElementById(`card-${idx1}`).parentElement.classList.add('matched');
            document.getElementById(`card-${idx2}`).parentElement.classList.add('matched');
            
            if (window.Arbor.game) window.Arbor.game.addXP(10);
            
            document.getElementById('pairs').innerText = `${App.state.matched.length / 2}/6`;
            
            if(App.state.matched.length === App.state.cards.length) {
                if (window.Arbor.game) window.Arbor.game.addXP(50);
                setTimeout(() => {
                    document.getElementById('win-screen').classList.remove('hidden-fade');
                }, 800);
            }
        } else {
            setTimeout(() => {
                document.getElementById(`card-${idx1}`).parentElement.classList.remove('flipped');
                document.getElementById(`card-${idx2}`).parentElement.classList.remove('flipped');
                App.state.flipped = [];
                App.state.locked = false;
            }, 1000);
        }
    },

    fetchContent: async () => {
        if (window.Arbor && window.Arbor.content) {
            try {
                const lesson = await window.Arbor.content.getNext();
                if (lesson) return { title: lesson.title, text: lesson.text };
            } catch (e) { console.warn("Arbor Bridge Error:", e); }
        }
        return null;
    }
};

window.onload = () => {
    document.getElementById('start-button').addEventListener('click', App.init);
    document.getElementById('play-again-button').addEventListener('click', App.init);
};

</script>
</body>
</html>
